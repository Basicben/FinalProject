<html ng-app="suiteApp">
<head>
	<title> Suite my beer </title>
	<!-- JS -->
	<script src="js/lib/jquery/jquery-1.11.3.min.js"></script>
	<script src="js/lib/jquery/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/lib/angular/angular.js"></script>
	<script src="js/lib/angular/angular-route.min.js"></script>

	<!-- Application Scripts -->
	<script src="js/master-app.js"></script>
	<script src="js/controllers.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body ng-controller="masterCntrl">

	<script>
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : '1624886064424328',
	      xfbml      : true,
	      version    : 'v2.3'
	    });
	  };

	  (function(d, s, id){
	     var js, fjs = d.getElementsByTagName(s)[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement(s); js.id = id;
	     js.src = "//connect.facebook.net/en_US/sdk.js";
	     fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	</script>

	<div id="wrapper">
		<div
		  class="fb-like"
		  data-share="true"
		  data-width="450"
		  data-show-faces="true">
		</div>
		
		<ng-view></ng-view>
	</div>

</body>
</html>
