<style type="text/css">
	.home-wrapper{
		position: relative;
		  height: 100%;
	}

	.home-body{
		width: 100%;
		height: 150px;
		text-align: center;
	}

	.home-body button{
		border-radius: 100px;
		width: 150px;
		height: 100px;
		margin-top: 15px;
	}

	.home-footer{
		width: 100%;
		height: 78px;
		position: absolute;
  		bottom: 0px;
		background-color: #2c2d3b;
	}

	.home-footer > .footer-navbar > div{
		float: left;
		width: 50%;
		text-align: center;
		position: relative;
	}

	.invitebtn{
		width: 270px;
		height: 270px;
		background-image: url('../images/invitefriends.png');
		display: block;
  		margin: 0 auto;	
  		position: relative;
  		top: 100px;
	}

	.w70gborder{
		width: 150px;
		height: 80px;
		float: left;
	}

	.w70gborder > .fillgoldbtn{
		width: 170px;
		height: 60px;
		background-color: #fff7d3;
		position: relative;
		top:10px;
		display: block;
  		margin: 0 auto;
	}

	.fillgoldbtn span{
		color:#3e3c48;
		text-transform: uppercase;
		font-weight: 900;
  		position: relative;
  		top: 10px;
	}

	.tbdarkblue{
		width: 100%;
  		height: 40px;
  		position: relative;
  		top: 5px;
  		border-top: 5px solid #2b2d3a;
  		border-bottom: 5px solid #2b2d3a;
	}

    .pointer{
        cursor: pointer;
    }

</style>

<div class="home-wrapper">

	<div class="home-header">
		
	</div>
	
	<div class="home-body">
		<div ng-click="$parent.changeURL('invitefriends')" class="invitebtn"></div>
	</div>

	<div class="home-footer">
		<div class="footer-navbar">
			<div ng-click="$parent.changeURL('myfriends')" class="w70gborder pointer">
				<div class="fillgoldbtn"> 
					<div class="tbdarkblue"> <span> Filtered </span> </div> 
				</div>
			</div>
			<div ng-click="$parent.changeURL('suitmyfriends')" class="w70gborder pointer">
				<div class="fillgoldbtn"> 
					<div class="tbdarkblue"> <span> Unfiltered </span> </div> 
				</div>
			</div>
		</div>
		<div class="clear"> </div>
	</div>
	
</div>
