<style>

    span{
        color: #fff7d4;
    }

    .friend-select{
        width:0px;
        position: absolute;
        right: 0px;
        top:0px;
        background-color: #36374b;
        -webkit-transition: 0.4s ease;
        -moz-transition: 0.4s ease;
        -o-transition: 0.4s ease;
        -ms-transition: 0.4s ease;
        transition: 0.4s ease;
    }

    .width30{
        width: 30px !important;
    }

    #uniqesearch::-webkit-input-placeholder {
       left:0px;
       color: #fff7d4;
    }

    #uniqesearch:-moz-placeholder { /* Firefox 18- */
       left:0px;
       color: #fff7d4;
    }

    #uniqesearch::-moz-placeholder {  /* Firefox 19+ */
       left:0px;
       color: #fff7d4;
    }

    #uniqesearch:-ms-input-placeholder {  
       left:0px;
       color: #fff7d4;
    }

    .noborder{
        border:none;
    }

    .additional{
        text-transform: initial !important;
        font-family: Lato;
          background-color: #171820;
    }


</style>

<!--  Presenting all user friends with their categories  -->
<div class="myfriends-wrapper">
    <!--  Presenting all categories  -->
    <div class="myfriends-header header">
        <input class="h55blue size18 center noborder additional lato" id="uniqesearch" placeholder="Filtered" type="text" ng-model="searchFriend" >
        <div class="searchbtn"> </div>
    </div>

    <!--  Presenting all user's friends, sorted by categories  -->
    <div class="myfriends-body">
        <div class="categoriesSection">
            <span class="gold uppercase marginleft25 size20">person Categories</span>
            <section id="category-wrapper" class="center">
                <div ng-repeat="category in categoryList" class="inline-block">
                    <div ng-class="{yellowCover : category.IsSelected == true}" class="category" ng-style="{ 'background-image': 'url(' + category.Picture + ')' }">  </div>

                </div>
            </section>
        </div>
        <div id="friends_repeater" class="scroll maxheight335">
            <div class="paddbor height70 relative" ng-repeat="friend in friendList | filter:searchFriend | orderBy:[nullsCategoriesToBottom]" ng-init="friend.IsSelected = false" ng-click="selectFriend(friend,$index,$event);">
                <div class="friend-details-wrapper">

                    <div class="inline-block imgprof" ng-style="{'background-image':'url({{friend.profilePicture}})'}">
                        
                    </div>
                    <div class="inline-block">
                        <span class="titledisplay inline-block uppercase" ng-if="friend.name"> {{friend.name}} </span>
                    </div>

                </div>

                <div class="inline-block friend-select height76">

                </div>
                
            </div>
        </div>
    </div>

    <div class="myfriends-footer">
        <div class="footer-navbar">

        </div>
        <div class="clear"> </div>
    </div>

</div>
