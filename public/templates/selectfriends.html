	}

<div class="select-wrapper">

	<div class="select-header header">
		<span> Select Friends </span>
	</div>
	
	<div class="select-body">
		<!-- Get All Friends Circles -->
		
		<div class="circleswrapper">
			<h2> Circles </h2>
			<!-- Circles -->
			<div class="circlesreapter">
				<div ng-repeat="circle in circleList" ng-init="circle.IsSelected = false" ng-click="selectCircle(circle);" ng-class="{green: circle.IsSelected == true}">
					<span> {{circle.Title}} </span>
				</div>
			</div>
		</div>

		<!-- Select all friends \ some of them -->
		<div class="friendswrapper">
			<h2> Person Categories </h2>
			<div id="friends_repeater">
				<div class="paddbor" ng-repeat="friend in friendList | filter:isCircle(friend)" ng-init="friend.IsSelected = false" ng-click="selectFriend(friend);"  ng-class="{darkviolet: friend.IsSelected == true}">
					<div class="inline-block imgprof" ng-style="{'background-image':'url({{friend.SmallProfilePicture}})'}">
						
					</div>
					<div class="inline-block">
						<span class="titledisplay inline-block" ng-if="friend.FirstName"> {{friend.FirstName}} </span>
						<span class="titledisplay inline-block" ng-if="friend.LastName"> {{friend.LastName}} </span>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Filter Friends By Categories -->
	</div>

	<div class="select-footer">
		<div class="h55blue h54 withme" ng-click="selectedFriends.length == friendList.length ? unsellectAll() : selectAll()"> <span> All </span>  </div>
		<div class="h55blue h54 sendall" ng-click="sendAll()"> <span> Send </span>  </div>
	</div>
	
</div>
