	span{
		color: #fff7d4;

	h1,h2{

	}

		text-align: center;
	}

	.select-body{
		width: 100%;
		margin-top: 15px;
	}

	.circleswrapper, .friendswrapper{
		color: #e7d4ad !important;
		font-size: 18px;

	}

	.green{
		background-color: lightgreen;

<div class="select-wrapper">

	<div class="select-header header">
		<span> Select friends </span>
	</div>
	
	<div class="select-body">
		<!-- Get All Friends Circles -->
		
		<div class="circleswrapper">
			<span class="gold uppercase marginleft25 size20">Facebook Circles</span>
			<!-- Circles -->
			<div class="circlesreapter">
				<div ng-repeat="circle in circleList" ng-click="selectCircle(circle);" ng-class="{green: circle.IsSelected == true}">
					<span> {{circle.value}} </span>
				</div>
			</div>
		</div>

		<!-- Select all friends \ some of them -->
		<div class="friendswrapper">
			<span class="gold uppercase marginleft25 size20">person categories</span>
			<div id="friends_repeater">
				<div class="paddbor height70" ng-repeat="friend in friendList | sortByCircle:selectedCircle" ng-init="friend.IsSelected = false" ng-click="selectFriend(friend);"  ng-class="{darkviolet: friend.IsSelected == true}">
					
					<div class="friend-details-wrapper">

						<div class="inline-block imgprof" ng-style="{'background-image':'url({{friend.smallProfilePicture}})'}">
						
						</div>
						<div class="inline-block">
							<span class="titledisplay inline-block uppercase" ng-if="friend.name"> {{friend.name}} </span>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Filter Friends By Categories -->
	</div>

	<div class="select-footer">
		<div class="h55blue h54 rglbtn" ng-click="selectedFriends.length == friendList.length ? unsellectAll() : selectAll()"> <span> All </span>  </div>
		<div class="h55blue h54 rglbtn" ng-click="sendAll()" ng-disabled="isAnyFriendSelected"> <span> Send </span>  </div>
	</div>
	
</div>
