<!--  Presenting all user friends with their categories  -->
<style>

    .redText{

        color:red;
    }

    .suite{
        background-image:url('../images/suitemyfriends.png');
        background-repeat: no-repeat;
        width:336px;
        height: 336px;
    }

    .suite > img {
        width:205px;
        height:205px;
        border-radius: 200px;
    }

    .suite > p{
        color:black;
    }

</style>

<div class="suitmyfriends-wrapper">

    <div class="suitmyfriends-header">
        <h2>Suit My Friends</h2>
    </div>

    <!--  Presenting all user's friends, sorted by categories  -->
    <div class="suitmyfriends-body">
        <div id="friendPictureSection">
            
            <div id="suitefriends-wrapper">

                <div class="suite relative center">
                    <img ng-src="{{friendList[friendIndex].profilePicture}}" >
                    <p> {{friendList[friendIndex].name}} </p>
                </div>

            </div>
        </div>
        <div class="categoriesSection">
            <p>Categories are :</p>
            <ul>
                <li ng-repeat="category in categoryList">
                    <div ng-class="{redText : category.IsSelected == true}" ng-click="selectCategory(category)">{{category}}</div>
                </li>
            </ul>
        </div>
    </div>

    <div class="myfriends-footer">
        <div class="footer-navbar">
        </div>
        <div class="clear"> </div>
    </div>

</div>
